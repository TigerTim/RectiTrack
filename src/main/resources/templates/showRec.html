<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle Info</title>
    <style>
        .outer-div {
            margin-left: 20px;
        }

        .rec-name {
            margin-top: 20px;
            display: inline-block;
        }

        table {
            border-collapse: collapse;
            width: 250px;
            margin-top: 20px;
        }

        td {
            border: 2px solid black;
            padding: 5px 0px 5px 8px;
            text-align: left;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .attr-col {
            width: 52%;
        }

        .input-td {
            padding-left: 4px;
        }

        .return-btn {
            background-color: lightgreen;
            border-radius: 7px;
            border: none;
            padding: 8px;
            margin-top: 10px;
            margin-left: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .update-btn {
            background-color: lightblue;
            border-radius: 7px;
            border: none;
            padding: 8px;
            margin-top: 20px;
            font-size: 15px;
            cursor: pointer;
        }

        input {
            width: 80%;
        }

        .message {
            font-size: 16px;
            color: red;
            margin-top: 10px;
        }

        .success {
            font-size: 16px;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="/" method="get">      <!-- navigate to the mainPage (ie path "/") -->
        <button th:text="Return" class="return-btn"></button>
    </form>
    <div class="outer-div">
        <div class="rec-name" th:style="'background-color: ' + ${rec.color} + '; width: ' + ${rec.width} + 'px; height: ' + ${rec.height} + 'px'"></div>
        <!-- dynamically style the box based on rectangle color using th:style -->
        <form th:action="@{'/rec/update/' + ${rec.name}}" method="post">
            <table>
                <tr>
                    <td th:text="Name" class="attr-col"></td>
                    <td th:text="${rec.name}"></td>
                </tr>

                <tr>
                    <td th:text="Width" class="attr-col"></td>
                    <td class="input-td">
                        <input type="number" name="newWidth" th:value="${rec.width}">
                    </td>
                </tr>

                <tr>
                    <td th:text="Height" class="attr-col"></td>
                    <td class="input-td">
                        <input type="number" name="newHeight" th:value="${rec.height}">
                    </td>
                </tr>

                <tr>
                    <td th:text="Color" class="attr-col"></td>
                    <td class="input-td">
                        <input type="color" name="newColor" th:value="${rec.color}">
                    </td>
                </tr>
            </table>
            <button type="submit" class="update-btn" th:text="Update"></button>
        </form>
        <div th:if="${error}" class="message">
            <span th:text="${error}"></span>
        </div>

        <div th:if="${success}" class="success">
            <span th:text="${success}"></span>
        </div>
    </div>
</body>
</html>
