<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rectangle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- add Bootstrap -->
    <style>
        .return-btn {
            background-color: lightgreen;
            border-radius: 7px;
            border: none;
            padding: 8px;
            margin-top: 10px;
            margin-left: 10px;
            font-size: 15px;
            cursor: pointer;
        }

        .message {
            font-size: 25px; 
            color: red; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <form action="/" method="get">      <!-- navigate to the mainPage (ie path "/") -->
        <button th:text="Return" class="return-btn"></button>
    </form>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">New Rectangle</h1>
                <!-- NOTE: If use th:text="New Rectangle" here in h1 w/o a backend endpt processing Thymeleaf templates
                => Browser wont interpret or render correctly -->


                <!-- all data will be sent to the action endpt  -->
                <form action="/rec/add" method="post">  
                    
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name">
                    </div>

                    <div class="mb-3">
                        <input type="number" id="width" name="width" class="form-control form-control-lg" placeholder="Width">
                    </div>

                    <div class="mb-3">
                        <input type="number" id="height" name="height" class="form-control form-control-lg" placeholder="Height">
                    </div> 

                    <div class="mb-3">
                        <input type="color" id="color" name="color" class="form-control form-control-lg">
                    </div>

                    <!-- Note: "name" attribute is variable corresponding to once all data come to a server -->

                    <!-- Add button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="ADD RECTANGLE"></input>
                        <!-- when click SEND => All data above will be sent to backend endpt -->
                    </div>

                </form>

                <div class="message">    
                    <span th:text="${error1}"></span>      <!-- call the attribute added in model obj in RectangleController to display value -->
                    <span th:text="${error2}"></span>
                    <span th:text="${error3}"></span>
                    <span style="color: lightgreen; font-size: 25px;" th:text="${successMessage}"></span>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
