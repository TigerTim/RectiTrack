<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- add Bootstrap -->
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <h1 class="text-center mt-5 mb-4">New User</h1>
                <form action="/users/add" method="post">    <!-- send to endpt called "/users/add" and use "post" method to send all data to server -->
                    
                    <div class="mb-3">
                        <input type="text" id="name" name="name" class="form-control form-control-lg" placeholder="Name">
                    </div>

                    <div class="mb-3">
                        <input type="number" id="width" name="width" class="form-control form-control-lg" placeholder="Width">
                    </div>

                    <div class="mb-3">
                        <input type="number" id="height" name="height" class="form-control form-control-lg" placeholder="Height">
                    </div> 

                    <div class="mb-3">
                        <input type="color" id="color" name="color" class="form-control form-control-lg" placeholder="Color">
                    </div>

                    <!-- Note: "name" attribute is variable corresponding to once all data come to a server -->

                    <!-- Submit button -->
                    <div class="d-grid gap-2">
                        <input class="btn btn-primary" type="submit" value="SEND"></input>
                        <!-- when click SEND => All data above will be sent to backend endpt -->
                    </div>

                </form>

            </div>

        </div>

    </div>
</body>
</html>
